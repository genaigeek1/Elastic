
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elastic Generative AI Professional Services</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
      color: #202124;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 500;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .logo {
      height: 50px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }
    .tile {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .tile:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    .tile img.main {
      width: 100%;
      display: block;
      animation: pulse 5s infinite ease-in-out;
    }
    .tile-content {
      padding: 1rem 1.25rem;
    }
    .tile-title {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .tile-description {
      font-size: 1rem;
      color: #5f6368;
    }
    .tile-logos {
      margin-top: 1rem;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .tile-logos img {
      height: 26px;
      width: auto;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.01);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="logo" src="images/elastic.svg" alt="Elastic Logo" />
    <h1>Elastic Generative AI Professional Services</h1>
  </div>
  <div class="grid">
    <a class="tile" href="docs/Elastic.html">
      <img class="main" src="images/img_elastic_mindmap.png" alt="Elastic Mindmap" />
      <div class="tile-content">
        <div class="tile-title">Elastic GenAI Services - Mindmap</div>
        <div class="tile-description">
          Mindmap covers General Professional Services, Elastic Platform and Gen AI Service Opportunities.
        </div>
        <div class="tile-logos">
          <img src="images/elastic.svg" alt="Elastic Logo" />
        </div>
      </div>
    </a>
    <a class="tile" href="docs/MultiAgentAIEnterprise.html">
      <img class="main" src="images/multiagent_ai_enterprise.png" alt="Multi-Agent AI Mindmap" />
      <div class="tile-content">
        <div class="tile-title">Multi Agent AI in the Enterprise</div>
        <div class="tile-description">
          Google Vertex AI Agentic Capability vs Open Source LangChain Ecosystems.
        </div>
        <div class="tile-logos">
          <img src="images/gcp.svg" alt="GCP Logo" />
          <img src="images/langchain.svg" alt="LangChain Logo" />
        </div>
      </div>
    </a>
  </div>
</body>
</html>
